<section>
  <div class="search-product">
    <search-product-card (productsEmit)="searchProduct($event)"></search-product-card>
    <button class="button-show-all"  (click)="getAllProducts()" mat-button matSuffix color="primary">Mostrar Todo</button>
  </div>
  <div class="cards">
    <card-product-component *ngFor="let product of products" [product]="product" (idProduct)="deletedProduct($event)" ></card-product-component>
  </div>

</section>
