<section>
  <mat-card>
    <mat-card-title> Add Product </mat-card-title>

    <!-- FORMULARIO -->
    <mat-card-content>
      <form [formGroup]="formProduct" (ngSubmit)="addProduct()" autocomplete="off">
        <!-- BUTTON SELECTED FILE -->
        <div class="file-upload-container">
          <label class="file-upload-label">
            <span>Select a File</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden />
            <mat-icon>attach_file</mat-icon>
          </label>

          <!-- IMAGE PREVIEW -->

          <div *ngIf="selectedFile" class="image-preview">
            <div class="cirle-image">
              <img [src]="imagePreview" class="circular-image" alt="Selected Image" class="preview-image" />
            </div>
          </div>
        </div>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Select a Category</mat-label>
            <mat-select formControlName="categoryId"  name="categoryId">
              <mat-option *ngFor="let category of listCategory" [value]="category.id">
                  {{category.name}}
              </mat-option>
            </mat-select>
            <mat-error>
              This Input Is Requerid
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>
            Name
          </mat-label>
          <input matInput formControlName="name" type="text" placeholder="Name" >
          <mat-error>
            Name Is Requerid
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>
            Price
          </mat-label>
          <input matInput formControlName="price" type="number" placeholder="price" >
          <mat-error>
            Price Is Requerid
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>
            Description
          </mat-label>
          <textarea matInput formControlName="description" placeholder="Description" name="description" ></textarea>
          <mat-error>
            Description Is Requerid
          </mat-error>
        </mat-form-field>

        <button [disabled]="formProduct.invalid" mat-raised-button color="primary" type="submit">Add Product</button>


      </form>
    </mat-card-content>
  </mat-card>
</section>
