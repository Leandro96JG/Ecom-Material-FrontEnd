<section>
  <!-- Contenedor de los 3 -->
  <mat-card>
    <!-- Titulo -->
    <mat-card-title>Log In</mat-card-title>

    <mat-card-content>
      <!-- Contenedor de los formularios -->

      <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            type="name"
            matInput
            name="username"
            formControlName="username"
            placeholder="Enter your username"
          />

          <mat-error> username not valid </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            [type]="hidePassword"
            matInput
            name="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div
            class="buttom-visibility"
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>
              {{ visibility ? "visibility_off" : "visibility" }}
            </mat-icon>
          </div>
          <mat-error> password not valid </mat-error>
        </mat-form-field>
        <div class="buttons">
          <mat-card-title routerLink="/auth/register" class="title-signup"
            >No estas registrado?</mat-card-title
          >
          <button
            class="button_login"
            mat-raised-button
            type="submit"
            [disabled]="myForm.invalid"
            color="primary"
          >
            Iniciar Seccion
          </button>
      </div>
      </form>
    </mat-card-content>
    <!-- Botones -->

  </mat-card>
</section>
