<section>
  <mat-card>
    <mat-card-title>Log-in</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username">

          <mat-error>
            Please enter a valid username
          </mat-error>

      </mat-form-field >

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password">

        <mat-error>
          Password not valid
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Sign-Up</button>

    </form>

  </mat-card-content>


</mat-card>
</section>
